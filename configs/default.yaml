# Default Configuration for CAN-LSS-Mamba
# This file contains base settings that can be overridden by environment-specific configs

data:
  # Root directory for all data
  root: ./data
  
  # Raw dataset location
  raw: ${data.root}/can-train-and-test-v1.5/set_01
  
  # Processed data output
  processed: ${data.root}/processed_data/set_01_run_02

model:
  # Model checkpoint directory
  checkpoints_dir: ./checkpoints/set_01
  
  # Model name prefix
  name: lss_can_mamba
  
  # Model architecture parameters
  architecture:
    d_model: 256
    d_state: 32
    num_continuous_feats: 9

preprocessing:
  # Windowing parameters
  window_size: 64
  stride: 64
  
  # Train/val split ratio
  train_split: 0.8

training:
  # Training hyperparameters
  batch_size: 32
  epochs: 20
  learning_rate: 0.0001
  
  # Regularization
  weight_decay: 0.01
  id_dropout_prob: 0.0
  
  # Early stopping
  early_stop_patience: 10
  
  # Optimizer
  optimizer: adamw
  
  # Learning rate scheduler
  scheduler:
    type: onecycle
    pct_start: 0.1
    anneal_strategy: cos

evaluation:
  # Evaluation parameters
  batch_size: 128
  chunk_windows: 20000
  default_threshold: 0.5

# Experiment tracking
wandb:
  enabled: false
  project: can-lss-mamba
  entity: null  # Set to your wandb username/team
  tags: []
  notes: ""
